<!-- chat.component.html -->

<div class="flex flex-col h-screen">
  <div class="flex-1 overflow-y-auto">
    <div *ngFor="let message of messages" class="flex items-end mb-2">
      <div *ngIf="message.type === 'received'" class="ml-2">
        <div class="bg-gray-300 rounded-lg p-2">
          {{ message.text }}
        </div>
      </div>
      <div *ngIf="message.type === 'sent'" class="mr-2 text-right">
        <div class="bg-blue-500 text-white rounded-lg p-2">
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>

  <div class="p-4">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type your message..."
      class="w-full border rounded p-2"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()" class="mt-2 bg-blue-500 text-white p-2 rounded">
      Send
    </button>
  </div>
</div>


<router-outlet></router-outlet>
